<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | FitCycle</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/auth.css" />
  </head>

  <body class="auth-body">
    <div class="auth-container">
      <aside class="auth-sidebar">
        <div class="auth-sidebar-content">
          <a href="../../index.html" class="auth-logo">FitCycle</a>
          <h2 class="auth-welcome-title">Welcome Back!</h2>

          <div class="auth-illustration">
            <i
              class="fa-solid fa-person-running"
              style="font-size: 80px; opacity: 0.5"
            ></i>
            <!-- <i
              class="fa-solid fa-vr-cardboard"
              style="
                font-size: 40px;
                opacity: 0.8;
                position: absolute;
                top: 30%;
                left: 60%;
              "
            ></i> -->
          </div>

          <ul class="auth-benefits">
            <li>
              <i class="fa-solid fa-dumbbell"></i>
              <span>12,000+ gear waiting for you</span>
            </li>
            <li>
              <i class="fa-solid fa-vr-cardboard"></i>
              <span>Free AR Try-on</span>
            </li>
            <li>
              <i class="fa-solid fa-box-open"></i>
              <span>Hassle-free returns</span>
            </li>
          </ul>
        </div>
      </aside>

      <main class="auth-form-panel">
        <form class="auth-form" id="signInForm" novalidate>
          <h1>Sign In</h1>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="example@email.com"
              value="demo@fitcycle.vn"
              required
            />
            <span class="error-message" id="email-error"
              >Invalid email address.</span
            >
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="••••••••"
                value="Demo123456"
                required
                minlength="8"
              />
              <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
            </div>
            <span class="error-message" id="password-error"
              >Password must be at least 8 characters.</span
            >
          </div>

          <div class="form-options">
            <label class="form-checkbox">
              <input type="checkbox" name="remember" />
              Remember me
            </label>
            <a href="forgot-password.html" class="form-link"
              >Forgot password?</a
            >
          </div>

          <button type="submit" class="btn btn-primary auth-btn-full">
            Sign In
          </button>

          <div class="auth-divider">
            <span>or sign in with</span>
          </div>

          <div class="social-login-group">
            <button type="button" class="btn btn-social">
              <img
                src="https://www.vectorlogo.zone/logos/google/google-icon.svg"
                alt="Google"
              />
              <span>Google</span>
            </button>
            <button type="button" class="btn btn-social">
              <img
                src="https://www.vectorlogo.zone/logos/facebook/facebook-icon.svg"
                alt="Facebook"
              />
              <span>Facebook</span>
            </button>
            <button type="button" class="btn btn-social">
              <img
                src="https://www.vectorlogo.zone/logos/apple/apple-icon.svg"
                alt="Apple"
              />
              <span>Apple</span>
            </button>
          </div>

          <p class="auth-switch-link">
            Don't have an account?
            <a href="signup.html">Sign up now</a>
          </p>
        </form>
      </main>
    </div>

    <script src="../../assets/js/auth.js"></script>
  </body>
</html>
