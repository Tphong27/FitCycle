<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | FitCycle</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/auth.css" />
  </head>

  <body class="auth-body">
    <div class="auth-simple-container">
      <div class="auth-card" id="formState">
        <div class="auth-card-icon">
          <i class="fa-solid fa-lock"></i>
        </div>
        <h2>Forgot Password?</h2>
        <p>
          Enter your registered email, and we'll send you a link to reset your
          password.
        </p>

        <form class="auth-form" id="forgotForm" novalidate>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="example@email.com"
              value="demo@fitcycle.vn"
              required
            />
            <span class="error-message" id="email-error"
              >Please enter a valid email.</span
            >
          </div>

          <button
            type="submit"
            id="submitButton"
            class="btn btn-primary auth-btn-full"
          >
            Send Reset Link
          </button>
        </form>

        <div class="auth-back-link">
          <a href="signin.html" class="form-link">
            <i class="fa-solid fa-arrow-left"></i> Back to Sign In
          </a>
        </div>
      </div>

      <div class="auth-card" id="successState" style="display: none">
        <div class="auth-card-icon success">
          <i class="fa-solid fa-envelope-circle-check"></i>
        </div>
        <h2>Check your inbox!</h2>
        <p>
          We've sent a password reset link to
          <strong id="userEmailDisplay">demo@fitcycle.vn</strong>.
        </p>

        <p class="auth-countdown">
          Didn't receive it?
          <span id="resendTimer" class="disabled">Resend in 60s</span>
        </p>

        <a
          href="signin.html"
          class="btn btn-primary auth-btn-full"
          style="margin-top: 1rem"
        >
          Back to Sign In
        </a>
      </div>
    </div>

    <script src="../../assets/js/auth-forgot-password.js"></script>
  </body>
</html>
